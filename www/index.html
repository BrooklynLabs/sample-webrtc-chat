    <head>

        <!--
  * The "meta viewport" tag (below) helps your app size appropriately to a device's screen.
  * Note that the meta viewport approach is being phased out in favor of the @viewport CSS rule.
  * For a quick overview of both, see this article:
  *   http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag
  * To see what happens, try the app on a real device with and without a "meta viewport" tag.
-->

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */
                @-ms-viewport { width: 100vw ; zoom: 100% ; }                           @viewport { width: 100vw ; zoom: 100% ; }
                @-ms-viewport { user-zoom: fixed ; }                                    @viewport { user-zoom: fixed ; }
                /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
        </style>

        <script type="application/javascript" src="webrtc/chatwidget.js"></script>
        <script type="application/javascript" src="js/sample.js"></script>

        <script src="js/app.js"></script>

    <body>
        <!-- IMPORTANT: Do not include your weinre script tag as part of your release builds! -->
        <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work above -->
        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->

        <div class="upage vertical-col left" id="mainpage">
            <div data-auth="yahoo" class="table-thing widget uib_w_2 d-margins" data-uib="widgets/webrtc-login" data-ver="0">
                <span class="wide-control hidden"><input type="text" class="webrtcinput form-control default" placeholder="Login Name"></span>
                <span class="narrow-control login"><button class="webrtcbutton btn btn-default"></button></span>
                <span class="narrow-control disconnect hidden"><button class="webrtcbutton btn btn-default">Disconnect</button></span>
            </div>
            <div class="table-thing with-label widget uib_w_1 d-margins" data-uib="widgets/webrtc-connect-to" data-ver="0">
                <label class="narrow-control label-inline">Connect To</label>

                <input class="wide-control form-control default" placeholder="friend" type="text">
            </div>
            <div class="ad_webrtc widget uib_w_3 d-margins" data-uib="widgets/webrtc-video" data-ver="0" data-server="http://180.153.223.235:8065/webrtc">
                <p>
                    <span class="target-connect"><button class="webrtcbutton btn btn-default">start video chat</button></span>
                    <span class="target-disconnect hidden"><button class="webrtcbutton btn btn-default">end video chat</button></span>
                </p>
                <div class="chatwidget" id="chatwidget1">
                    <video class="remote" autoplay="autoplay"></video>
                    <video class="local" autoplay="autoplay"></video>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="css/sample.css">
    </body>
